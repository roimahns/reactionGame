<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction & Aiming Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu" class="menu-container">
        <h1>Reaction & Aiming Game</h1>
        <div class="difficulty-selector">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>
    </div>

    <div id="game" class="game-container hidden">
        <div class="stats">
            <div class="timer">Time: <span id="timer">60</span>s</div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="hits">Hits: <span id="hits">0</span></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="spawn-rate">Spawn Rate (ms):</label>
                <input type="range" id="spawn-rate" min="100" max="2000" value="500" step="100">
                <span id="spawn-value">500</span>
            </div>
            <div class="control-group">
                <label for="despawn-rate">Despawn Time (ms):</label>
                <input type="range" id="despawn-rate" min="500" max="3000" value="1000" step="100">
                <span id="despawn-value">1000</span>
            </div>
        </div>
        <div id="game-area"></div>
        <button id="start-button">Start Game</button>
        <button id="menu-button" class="menu-button">Back to Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
